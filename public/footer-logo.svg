<svg viewBox="0 0 140 160" xmlns="http://www.w3.org/2000/svg">
  <!-- Simplified washing machine body -->
  <rect x="10" y="10" width="120" height="140" rx="15" ry="15" fill="#855cf6"/>
  
  <!-- Main drum circle -->
  <circle cx="70" cy="100" r="42" fill="#ffffff"/>
  <circle cx="70" cy="100" r="38" fill="none" stroke="#855cf6" stroke-width="3"/>
  
  <!-- Letter G in center -->
  <text x="70" y="108" font-family="Helvetica, Arial, sans-serif" font-size="32" font-weight="700" fill="#855cf6" text-anchor="middle" dominant-baseline="middle">G</text>
  
  <!-- Top control panel -->
  <rect x="25" y="25" width="90" height="20" rx="10" ry="10" fill="#ffffff" opacity="0.9"/>
  
  <!-- Control buttons -->
  <circle cx="40" cy="35" r="3" fill="#855cf6"/>
  <circle cx="55" cy="35" r="3" fill="#855cf6"/>
  <circle cx="70" cy="35" r="3" fill="#855cf6"/>
  <circle cx="85" cy="35" r="3" fill="#855cf6"/>
  <circle cx="100" cy="35" r="3" fill="#855cf6"/>
</svg>